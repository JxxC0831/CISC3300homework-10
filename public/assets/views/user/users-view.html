<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/assets/styles/users-view.css">
</head>
<body>
    <div class="container users-form margin-thirty">
        <h2>Users</h2>
        <div id="users-container" class="margin-ten"></div>
        <div class="actions margin-thirty">
            <a href="/users-add" class="btn btn-success">Add User</a>
            <a href="/users-update" class="btn btn-primary">Update User</a>
            <a href="/users-delete" class="btn btn-danger">Delete User</a>
        </div>
        <div class="actions margin-thirty">
            <a href="/posts" class="btn btn-success">Posts List</a>
            <a href="/posts-add" class="btn btn-success">Add Post</a>
            <a href="/posts-update" class="btn btn-success">Update Post</a>
            <a href="/posts-delete" class="btn btn-success">Delete Post</a>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: `http://localhost:8888/api/users`,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    $('#users-container').html('')
                    console.log('data')
                    console.log(data)
                    $.each(data, function (key, value) {
                        console.log('value')
                        console.log(value)
                        $('#users-container').append(`
                            <div class="user-container margin-thirty">
                                <span class="user">${value['firstName']} ${value['lastName']}</span>
                                <span>
                                    <a href="users-update/${value['id']}" class="btn btn-primary">edit</a>
                                    <a href="users-delete/${value['id']}" class="btn btn-danger">delete</a>
                                </span>
                            </div>`)
                    });
                }
            });
        })
    </script>
</body>
</html>
